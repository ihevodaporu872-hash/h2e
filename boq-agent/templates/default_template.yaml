# Default BOQ Template Configuration
# This template defines the structure of the output Excel file

name: "Default BOQ Template"
version: "1.0"

# Output Excel configuration
output:
  sheet_name: "Bill of Quantities"
  start_row: 5
  freeze_panes: "A6"

# Column definitions
columns:
  - name: "Item No."
    width: 10
    type: "text"

  - name: "Description"
    width: 60
    type: "text"
    wrap_text: true

  - name: "Unit"
    width: 10
    type: "text"

  - name: "Quantity"
    width: 12
    type: "number"
    decimal_places: 2

  - name: "Rate"
    width: 15
    type: "currency"
    currency_symbol: "$"
    decimal_places: 2

  - name: "Amount"
    width: 15
    type: "formula"
    formula: "=D{row}*E{row}"
    currency_symbol: "$"
    decimal_places: 2

# Header section (rows 1-4)
header:
  title:
    row: 1
    text: "BILL OF QUANTITIES"
    style: "title"

  project_name:
    row: 2
    text: "Project: {project_name}"
    style: "subtitle"

  date:
    row: 3
    text: "Date: {date}"
    style: "normal"

# Section grouping
sections:
  - id: "preliminaries"
    name: "PRELIMINARIES & GENERAL"
    prefix: "1."

  - id: "earthworks"
    name: "EARTHWORKS"
    prefix: "2."

  - id: "concrete"
    name: "CONCRETE WORKS"
    prefix: "3."

  - id: "masonry"
    name: "MASONRY"
    prefix: "4."

  - id: "structural_steel"
    name: "STRUCTURAL STEEL"
    prefix: "5."

  - id: "roofing"
    name: "ROOFING"
    prefix: "6."

  - id: "finishes"
    name: "FINISHES"
    prefix: "7."

  - id: "mep"
    name: "MEP (MECHANICAL, ELECTRICAL, PLUMBING)"
    prefix: "8."

  - id: "external_works"
    name: "EXTERNAL WORKS"
    prefix: "9."

  - id: "provisional"
    name: "PROVISIONAL SUMS"
    prefix: "10."

# Styles
styles:
  title:
    font_size: 16
    bold: true
    alignment: "center"

  subtitle:
    font_size: 12
    bold: true

  section_header:
    font_size: 11
    bold: true
    fill_color: "#E0E0E0"

  normal:
    font_size: 10

  currency:
    font_size: 10
    number_format: "#,##0.00"

  total:
    font_size: 11
    bold: true
    border_top: "thick"

# Totals section
totals:
  subtotal:
    label: "SUBTOTAL"
    formula: "=SUM(F{data_start}:F{data_end})"

  contingency:
    label: "Contingency (5%)"
    formula: "=F{subtotal_row}*0.05"

  grand_total:
    label: "GRAND TOTAL"
    formula: "=F{subtotal_row}+F{contingency_row}"
    style: "total"
